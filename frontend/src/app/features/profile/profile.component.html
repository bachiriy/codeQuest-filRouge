<div *ngIf="profile$ | async as profile">
  <div *ngIf="profile.authenticated">
    <h2>Profile</h2>
    <p>Email: {{profile.user.email}}</p>
    <p>First Name: {{profile.user.firstName}}</p>
    <p>Last Name: {{profile.user.lastName}}</p>
    <p>Roles: {{profile.user.roles | json}}</p>
  </div>
</div>
